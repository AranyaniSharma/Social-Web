

{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
<div class="container">
  <h4>Create A New Group</h4>
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  <input type="submit" name="" value="Submit" class='btn btn-primary'>
  </form>
</div>
{% endblock %}
